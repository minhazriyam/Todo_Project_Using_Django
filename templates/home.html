<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        h2 {
            font-weight: bold;
            color: #4CAF50;
        }
        .task-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .task-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .task-box span {
            font-size: 16px;
            flex-grow: 1;
        }
        .task-buttons button {
            margin-left: 10px;
        }
        .completed-section {
            border-left: 3px solid #28a745;
            padding-left: 20px;
            margin-top: 40px;
        }
        .completed-section h4 {
            color: #28a745;
        }
        .completed-task {
            text-decoration: line-through;
            color: #6c757d;
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success, .btn-danger, .btn-primary {
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Django ToDo App</h2>
 
    <div class="row">
        <!-- Pending Tasks -->
        <div class="col-md-8">
            <h4>My Day</h4>
            <p class="text-muted">{% now "jS F Y" %}</p>
            <div class="task-box">
                <span>This is some Task</span>
                <div class="task-buttons">
                    <button class="btn btn-success btn-sm">
                        <i class="fas fa-check-circle"></i> Mark as Done
                    </button>
                    <button class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                    <button class="btn btn-primary btn-sm">
                        <i class="fas fa-pen"></i> Edit
                    </button>
                </div>
            </div>
        </div>

        <!-- Completed Tasks -->
        <div class="col-md-4 completed-section">
            <h4>Completed Tasks</h4>
            <div class="task-box">
                <span class="completed-task">This is the completed task.</span>
            </div>
        </div>
    </div>

    <!-- Add Task Input -->
    <div class="input-section">
        <input type="text" class="form-control" placeholder="Add a task" />
        <button class="btn btn-primary">Add</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
