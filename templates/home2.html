<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .task-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .task-buttons button {
            margin-left: 5px;
        }
        .completed-section {
            border-left: 2px solid #dee2e6;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Django ToDo App</h2>


        <div class="row">
            <!-- Pending Tasks -->
            <div class="col-md-8">
                <h4>My Day</h4>
                <p class="text-muted">{% now "jS F Y" %}</p>
                <div class="task-box">
                    <span>This is some Task</span>
                    <div class="task-buttons">
                        <button class="btn btn-success btn-sm">‚úî Mark as Done</button>
                        <button class="btn btn-danger btn-sm">üóë</button>
                        <button class="btn btn-primary btn-sm">‚úè</button>
                    </div>
                </div>
            </div>

            <!-- Completed Tasks -->
            <div class="col-md-4 completed-section">
                <h4>Completed Tasks</h4>
                <div class="task-box">
                    <span>This is the completed task.</span>
                </div>
            </div>
        </div>

        <!-- Add Task Input -->
        <div class="mt-4">
            <input type="text" class="form-control d-inline-block w-100" placeholder="Add a task">
            <button class="btn btn-primary">Add</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
