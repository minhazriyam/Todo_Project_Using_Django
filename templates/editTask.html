<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - Django TODO App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        .edit-container {
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
        }
        .input-group {
            width: 100%;
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .btn-update {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-update:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="edit-container">
            <h2>Django TODO App - Edit Task</h2>
            
            <!-- Edit Task Form -->
            <form action = "{% url 'editTask' get_task.pk %}" method = "POST">
                {% csrf_token %}
                <div class="input-group mt-4">
                    <input type="text" name = "task" class="form-control" placeholder="Add a task" value="{{ get_task.task }}">
                    <button type="submit" class="btn btn-update">
                        <i class="fas fa-edit"></i> Update
                    </button>
                </div>
            </form>


        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
